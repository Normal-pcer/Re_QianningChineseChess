<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <title>千宁中国象棋 - 多人游戏</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="game-container">
            <div id="gameboard">
                <div class="background">
                    <img src="gameboard.png" alt="棋盘" />
                </div>
                <!-- 棋子 -->
                <div id="pieces">
                    <div id="black-pieces">
                        <div id="black-master1" class="black-master piece">
                            <span class="piece-name">将</span>
                        </div>
                        <div id="black-guard1" class="black-guard piece">
                            <span class="piece-name">士</span>
                        </div>
                        <div id="black-guard2" class="black-guard piece">
                            <span class="piece-name">士</span>
                        </div>
                        <div id="black-elephant1" class="black-elephant piece">
                            <span class="piece-name">象</span>
                        </div>
                        <div id="black-elephant2" class="black-elephant piece">
                            <span class="piece-name">象</span>
                        </div>
                        <div id="black-horse1" class="black-horse piece">
                            <span class="piece-name">馬</span>
                        </div>
                        <div id="black-horse2" class="black-horse piece">
                            <span class="piece-name">馬</span>
                        </div>
                        <div id="black-chariot1" class="black-chariot piece">
                            <span class="piece-name">車</span>
                        </div>
                        <div id="black-chariot2" class="black-chariot piece">
                            <span class="piece-name">車</span>
                        </div>
                        <div id="black-gun1" class="black-gun piece">
                            <span class="piece-name">炮</span>
                        </div>
                        <div id="black-gun2" class="black-gun piece">
                            <span class="piece-name">炮</span>
                        </div>
                        <div id="black-pawn1" class="black-pawn piece">
                            <span class="piece-name">卒</span>
                        </div>
                        <div id="black-pawn2" class="black-pawn piece">
                            <span class="piece-name">卒</span>
                        </div>
                        <div id="black-pawn3" class="black-pawn piece">
                            <span class="piece-name">卒</span>
                        </div>
                        <div id="black-pawn4" class="black-pawn piece">
                            <span class="piece-name">卒</span>
                        </div>
                        <div id="black-pawn5" class="black-pawn piece">
                            <span class="piece-name">卒</span>
                        </div>
                    </div>
                    <div id="red-pieces">
                        <div id="red-master1" class="red-master piece">
                            <span class="piece-name">帥</span>
                        </div>
                        <div id="red-guard1" class="red-guard piece">
                            <span class="piece-name">仕</span>
                        </div>
                        <div id="red-guard2" class="red-guard piece">
                            <span class="piece-name">仕</span>
                        </div>
                        <div id="red-elephant1" class="red-elephant piece">
                            <span class="piece-name">相</span>
                        </div>
                        <div id="red-elephant2" class="red-elephant piece">
                            <span class="piece-name">相</span>
                        </div>
                        <div id="red-horse1" class="red-horse piece">
                            <span class="piece-name">馬</span>
                        </div>
                        <div id="red-horse2" class="red-horse piece">
                            <span class="piece-name">馬</span>
                        </div>
                        <div id="red-chariot1" class="red-chariot piece">
                            <span class="piece-name">車</span>
                        </div>
                        <div id="red-chariot2" class="red-chariot piece">
                            <span class="piece-name">車</span>
                        </div>
                        <div id="red-gun1" class="red-gun piece">
                            <span class="piece-name">砲</span>
                        </div>
                        <div id="red-gun2" class="red-gun piece">
                            <span class="piece-name">砲</span>
                        </div>
                        <div id="red-pawn1" class="red-pawn piece">
                            <span class="piece-name">兵</span>
                        </div>
                        <div id="red-pawn2" class="red-pawn piece">
                            <span class="piece-name">兵</span>
                        </div>
                        <div id="red-pawn3" class="red-pawn piece">
                            <span class="piece-name">兵</span>
                        </div>
                        <div id="red-pawn4" class="red-pawn piece">
                            <span class="piece-name">兵</span>
                        </div>
                        <div id="red-pawn5" class="red-pawn piece">
                            <span class="piece-name">兵</span>
                        </div>
                    </div>
                </div>
                <div id="action-bar" style="display: none">
                    <span>请选择一个棋子</span>
                </div>
                <div id="term-tip">
                    <span>red</span>
                </div>
                <div id="victor-tip" style="font-size: 3em">
                    <span></span>
                </div>
                <div id="cheating">
                    <form action="">
                        <input type="text" placeholder="command">
                        <input type="button" id="submit-cheating" value="LOL">
                    </form>
                </div>
            </div>
        </div>

        <script src="multiplayer.js" type="module"></script>

        <script></script>
    </body>
</html>
